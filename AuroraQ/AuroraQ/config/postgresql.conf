# PostgreSQL VPS 최적화 설정 (4GB 할당)
# AuroraQ ONNX Sentiment Service

# ==============================================
# 메모리 설정 (4GB 기준)
# ==============================================
shared_buffers = 1GB                    # 총 메모리의 25%
effective_cache_size = 3GB               # OS + PostgreSQL 캐시 추정치
work_mem = 32MB                          # 정렬/해시 작업용 메모리
maintenance_work_mem = 256MB             # VACUUM, CREATE INDEX 등
max_wal_size = 2GB
min_wal_size = 512MB

# ==============================================
# 연결 설정
# ==============================================
max_connections = 100                    # VPS 환경에 적합
superuser_reserved_connections = 3

# ==============================================
# 체크포인트 설정
# ==============================================
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min
checkpoint_warning = 30s

# ==============================================
# WAL 설정
# ==============================================
wal_buffers = 16MB
wal_level = replica
archive_mode = off

# ==============================================
# 쿼리 최적화
# ==============================================
default_statistics_target = 100
constraint_exclusion = partition
cursor_tuple_fraction = 0.1

# ==============================================
# 비용 기반 옵티마이저
# ==============================================
random_page_cost = 1.1                  # SSD 최적화
effective_io_concurrency = 200          # SSD/NVMe에 적합
seq_page_cost = 1.0

# ==============================================
# 병렬 처리
# ==============================================
max_worker_processes = 6
max_parallel_workers = 4
max_parallel_workers_per_gather = 2
max_parallel_maintenance_workers = 2

# ==============================================
# 로깅 설정
# ==============================================
log_destination = 'stderr'
logging_collector = on
log_directory = '/var/lib/postgresql/data/log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_truncate_on_rotation = on

log_min_messages = warning
log_min_error_statement = error
log_min_duration_statement = 1000       # 1초 이상 쿼리 로깅

# ==============================================
# 성능 모니터링
# ==============================================
track_activities = on
track_counts = on
track_io_timing = on
track_functions = pl

# ==============================================
# 자동 VACUUM 설정
# ==============================================
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05

# ==============================================
# 네트워크 설정
# ==============================================
listen_addresses = '*'
port = 5432
max_locks_per_transaction = 64
max_pred_locks_per_transaction = 64

# ==============================================
# 보안 설정
# ==============================================
password_encryption = scram-sha-256
row_security = on

# ==============================================
# 기타 최적화
# ==============================================
shared_preload_libraries = 'pg_stat_statements'
timezone = 'Asia/Seoul'
log_timezone = 'Asia/Seoul'
datestyle = 'iso, mdy'
default_text_search_config = 'pg_catalog.english'

# 배치 작업 최적화
synchronous_commit = off                 # 비동기 커밋 (성능 향상)
wal_compression = on                     # WAL 압축
wal_writer_delay = 200ms