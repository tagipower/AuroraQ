# ì„±ëŠ¥ ëª¨ë‹ˆí„°ë§
performance_monitoring:
  enabled: true
  metrics_collection:
    - api_response_time
    - cache_hit_rate
    - error_rate
    - memory_usage
    - concurrent_requests
    
  alerting:
    thresholds:
      response_time: 1000  # ms
      error_rate: 0.05     # 5%
      memory_usage: 3584   # MB (3.5GB)
      cache_hit_rate: 0.70 # 70%
    
    notifications:
      - type: "log"
        level: "warning"
      - type: "metric"
        destination: "prometheus"

