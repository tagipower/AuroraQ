security:
  api_key_required: false
  rate_limiting:
    enabled: true
    requests_per_minute: 300
    burst_size: 50
    
  cors:
    enabled: true
    allowed_origins: ["http://localhost:*"]
    allowed_methods: ["GET", "POST"]
    
  input_validation:
    enabled: true
    max_request_size: "1MB"
    sanitize_inputs: true

# ë¡œê¹… ì„¤ì •
